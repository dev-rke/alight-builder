<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>alight builder</title>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="app" al-ctrl="main" class="container">
	<div class="page-header">
		<h1 class="text-center">alight builder</h1>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<h3>Core</h3>
			<ul class="list-unstyled">
				<li>
					<label><input type="checkbox" al-checked="core.fqueryIE8.checked" /> {{core.fqueryIE8.name}} (IE8 compatibility layer) {{core.fqueryIE8.compiled_size | formatBytes}}</label>
				</li>
			</ul>
		</div>
		<div class="col-sm-6">
			<h3>Download custom build</h3>
			<button al-click="onCompile()" class="btn btn-default">Compile {{download.fileSize | formatBytes}}</button>
			<a al-if="download.uncompressed.content" href="{{download.uncompressed.content}}" class="btn btn-success" download="alight.js">Download File {{download.uncompressed.fileSize | formatBytes}}</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<h3>Directives</h3>
			<button class="btn btn-default" al-click="onToggleAll('files.directive')" />Toggle All</button>
			<ul class="list-unstyled">
				<li al-repeat="it in files.directive">
					<label><input type="checkbox" al-checked="it.checked" /> {{it.name}} {{it.compiled_size | formatBytes}}</label>
				</li>
			</ul>
		</div>
		<div class="col-sm-6">
			<h3>Filters</h3>
			<button class="btn btn-default" al-click="onToggleAll('files.filter')" />Toggle All</button>
			<ul class="list-unstyled">
				<li al-repeat="it in files.filter">
					<label><input type="checkbox" al-checked="it.checked" /> {{it.name}} {{it.compiled_size | formatBytes}}</label>
				</li>
			</ul>
		</div>
	</div>
</div>
<script src="builder.coffee" type="text/coffeescript"></script>
<script src="coffee-script.js" type="text/javascript"></script>
<script src="alight_0.12.last.min.js" type="text/javascript"></script>
</body>
</html>
